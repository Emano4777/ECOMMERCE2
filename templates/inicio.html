<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoupAqui E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            overflow-y: auto; /* Permite rolagem apenas no eixo Y */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scrollbar-width: thin;
        }

        /* Para navegadores WebKit, como Chrome e Safari */
        body::-webkit-scrollbar {
            width: 0; /* Remover a barra de rolagem à esquerda */
            background: transparent;
        }

        /* Video Background */
        .video-background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            border: none;
            z-index: -1;
        }

        /* Menu lateral com marcas d'água */
        .menu-lateral {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background-color: #b30000; /* Vermelho mais suave */
            overflow-x: hidden;
            transition: width 0.3s;
            z-index: 1000;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 10px, rgba(255, 255, 255, 0.1) 20px), repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.1) 20px, transparent 20px, transparent 40px);
        }

        .menu-lateral::before {
            content: 'Poupaqui';
            position: absolute;
            bottom: 10px;
            left: 5px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            transform: rotate(-45deg);
        }

        .menu-lateral::after {
            content: 'Poupaqui';
            position: absolute;
            top: 50px;
            left: 5px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            transform: rotate(-45deg);
        }

        .menu-lateral ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-lateral ul li {
            width: 100%;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .menu-lateral ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            width: 100%;
            transition: background-color 0.2s;
        }

        .menu-lateral ul li a:hover {
            background-color: #ffcc00;
        }

        .logout {
            padding: 1rem;
            text-align: center;
        }

        .logout a {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .logout a:hover {
            color: #ffcc00;
        }

        /* Seções */
        .sections {
            flex-grow: 1;
            display: flex;
            justify-content: flex-start;
            padding-top: 2rem;
            padding-left: 80px; /* Espaço do lado esquerdo para o menu lateral */
            padding-right: 50px;
        }

        /* Estilo para "Novidades" */
        .novidades {
            width: 50%;
            padding: 20px;
        }

        .novidades h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #e60000;
            animation: colorChange 5s ease-in-out infinite;
        }

        /* Animação de cores gradientes */
        @keyframes colorChange {
            0% { color: #e60000; }
            50% { color: #ffcc00; }
            100% { color: #e60000; }
        }

        .novidades .produtos {
            color: white;
        }

        .novidades h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Efeito de piscar no botão Ver Novidades */
        .ver-novidades {
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .ver-novidades:hover {
            background-color: rgba(255, 0, 0, 1);
        }

        /* Rodapé no fim da página */
        .rodape {
            background-color: #333;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .rodape .social-icons {
            margin-top: 1rem;
        }

        .rodape .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .rodape .social-icons a:hover {
            color: #ffcc00;
        }

        /* Carrossel de Reviews movido para o rodapé */
        .reviews {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            color: white;
            font-size: 1rem;
        }

        .reviews .review-item {
            display: inline-block;
            padding: 0 20px;
            text-align: center;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .reviews {
            animation: slide 20s linear infinite;
        }

        /* Ajustes responsivos */
        @media(max-width: 768px) {
            .sections {
                flex-direction: column;
                padding-left: 70px;
                padding-right: 20px;
                padding-top: 1rem;
            }

            .novidades {
                width: 100%;
                margin-bottom: 1rem;
            }

            .novidades h2 {
                font-size: 1.5rem;
            }

            .novidades .produtos {
                flex-direction: column;
                text-align: left;
            }

            .reviews {
                font-size: 0.8rem;
            }

            .rodape .social-icons a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Video background usando iframe -->
    <div class="video-background-wrapper">
        <iframe class="video-background" src="https://www.youtube.com/embed/iHIVEeP0bHU?autoplay=1&mute=1&controls=0&loop=1&playlist=iHIVEeP0bHU" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <div class="menu-lateral">
        <ul>
            <li data-tooltip="Início"><a href="/inicio"><i class="fas fa-home"></i></a></li>
            <li data-tooltip="Medicamentos"><a href="/medicamentos"><i class="fas fa-pills"></i></a></li>
            <li data-tooltip="Carrinho"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li data-tooltip="Contato"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
        <div class="logout">
            <a href="/login" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- Seção "Novidades" -->
    <div class="sections">
        <div class="novidades">
            <h2>Novidades</h2>
            <div class="produtos">
                <div class="produto-item">
                    <h3>Produto A</h3>
                    <p>R$ 49,99</p>
                    <button class="ver-novidades">Ver Novidades</button>
                </div>
                <div class="produto-item">
                    <h3>Produto B</h3>
                    <p>R$ 29,99</p>
                    <button class="ver-novidades">Ver Novidades</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé com redes sociais e avaliações -->
    <div class="rodape">
        <p>Siga-nos nas redes sociais</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>

        <!-- Carrossel de avaliações dos usuários -->
        <div class="reviews">
            <div class="review-item">"Excelente qualidade e ótimo atendimento!" - João</div>
            <div class="review-item">"Rápido, prático e os preços são ótimos!" - Maria</div>
            <div class="review-item">"Melhor farmácia online, recomendo!" - Lucas</div>
        </div>
    </div>

</body>
</html>
