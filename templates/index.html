<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoupAqui E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(230,230,230,1) 0%, rgba(210,210,210,1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Menu lateral com marcas d'água Poupaqui */
        .menu-lateral {
            position: fixed;
            left: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background-color: #b30000; /* Vermelho mais suave */
            overflow-x: hidden;
            transition: width 0.3s;
            z-index: 1000;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            ),
            repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 20px,
                transparent 20px,
                transparent 40px
            );
        }

        .menu-lateral::before {
            content: 'Poupaqui';
            position: absolute;
            bottom: 10px;
            left: 5px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 12px;
            transform: rotate(-45deg);
        }

        .menu-lateral ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-lateral ul li {
            width: 100%;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        .menu-lateral ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            width: 100%;
            transition: background-color 0.2s;
            position: relative;
        }

        /* Quantidade de itens no ícone do carrinho */
        .menu-lateral ul li a .badge {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ffcc00;
            color: #b30000;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
            display: none;
        }

        .menu-lateral ul li a:hover {
            background-color: #ffcc00;
        }

        /* Float do carrinho */
        .float-carrinho {
            position: fixed;
            top: 100px; /* Posicionado mais para baixo */
            right: 20px;
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #b30000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 2000;
            display: none; /* Inicialmente escondido */
        }

        .float-carrinho h3 {
            color: #b30000;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .float-carrinho .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 204, 0, 0.8); /* Amarelo suave */
            border-radius: 5px;
        }

        .float-carrinho .item-carrinho p {
            margin: 0;
            color: #b30000;
        }

        .float-carrinho .item-carrinho .delete-item {
            color: #b30000;
            cursor: pointer;
        }

        /* Botão Concluir Compra piscando com ícone de bolsa */
        .float-carrinho .btn-concluir {
            width: 100%;
            background-color: #b30000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: blink 1.5s infinite;
        }

        .float-carrinho .btn-concluir i {
            margin-right: 0.5rem;
        }

        .float-carrinho .btn-fechar {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Banner de ofertas */
        .banner-container {
            margin-left: 60px;
            width: calc(100% - 60px);
            overflow: hidden;
            position: relative;
            height: 120px;
            z-index: 1;
        }

        .banner-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            animation: slide 30s infinite;
        }

        @keyframes slide {
            0% {transform: translateX(0);}
            33% {transform: translateX(-100%);}
            66% {transform: translateX(-200%);}
            100% {transform: translateX(0);}
        }

        .banner-item {
            min-width: 100%;
            background: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            margin: 0 15px;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.5s ease, background 5s ease;
            animation: changeColor 10s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background: white;
                color: black;
            }
            50% {
                background: rgba(255, 230, 153, 1); /* Amarelo leve */
                color: black;
            }
            100% {
                background: rgba(255, 102, 102, 1); /* Vermelho suave */
                color: white;
            }
        }

        .banner-item button {
            border: 2px solid #b30000; /* Borda vermelha */
            padding: 0.5rem 1rem;
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            animation: blink 1.5s infinite; /* Botão piscando */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Medicamentos visíveis para adicionar ao carrinho */
        .medicamentos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 2rem;
            padding-left: 60px;
            position: relative;
            z-index: 2;
        }

        .medicamento-item {
            background-color: white;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 140px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .medicamento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-carrinho, .btn-info {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-carrinho i, .btn-info i {
            margin-right: 0.5rem;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Arrastável */
        .dragging {
            cursor: move;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu-lateral ul li a {
                font-size: 1.2rem;
            }

            .medicamentos-container {
                flex-direction: column;
                align-items: center;
            }

            .medicamento-item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Menu lateral -->
    <div class="menu-lateral">
        <ul>
            <li data-tooltip="Início"><a href="/"><i class="fas fa-home"></i></a></li>
            <li data-tooltip="Medicamentos"><a href="/medicamentos"><i class="fas fa-pills"></i></a></li>
            <li data-tooltip="Carrinho" id="btn-carrinho">
                <a href="#"><i class="fas fa-shopping-cart"></i><span class="badge" id="cart-count"></span></a>
            </li>
            <li data-tooltip="Contato"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
        </ul>
    </div>

    <!-- Float do carrinho -->
    <div class="float-carrinho" id="carrinho-float">
        <h3>Carrinho de Compras</h3>
        <div id="itens-carrinho"></div>
        <button class="btn-concluir" id="concluir-compra"><i class="fas fa-shopping-bag"></i> Concluir Compra</button>
        <button class="btn-fechar" id="fechar-carrinho">Fechar</button>
    </div>

    <!-- Banner de Ofertas -->
    <div class="banner-container">
        <div class="banner-slider" id="slider">
            <div class="banner-item">
                <h2>Oferta Especial: Medicamento A</h2>
                <p>R$ 39,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
            <div class="banner-item">
                <h2>Super Oferta: Medicamento B</h2>
                <p>R$ 19,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
            <div class="banner-item">
                <h2>Desconto Exclusivo: Medicamento C</h2>
                <p>R$ 9,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
        </div>
    </div>

    <!-- Medicamentos -->
    <div class="medicamentos-container">
        <div class="medicamento-item" data-nome="Medicamento A" data-preco="49.99">
            <h2>Medicamento A</h2>
            <p>R$ 49,99</p>
            <input type="number" class="quantity-input" min="1" value="1">
            <button class="btn-carrinho">
                <i class="fas fa-shopping-cart"></i> Adicionar
            </button>
            <button class="btn-info">
                <i class="fas fa-info-circle"></i> Informações
            </button>
        </div>
        <div class="medicamento-item" data-nome="Medicamento B" data-preco="29.99">
            <h2>Medicamento B</h2>
            <p>R$ 29,99</p>
            <input type="number" class="quantity-input" min="1" value="1">
            <button class="btn-carrinho">
                <i class="fas fa-shopping-cart"></i> Adicionar
            </button>
            <button class="btn-info">
                <i class="fas fa-info-circle"></i> Informações
            </button>
        </div>
    </div>

    <script>
        const carrinhoBtn = document.getElementById('btn-carrinho');
        const carrinhoFloat = document.getElementById('carrinho-float');
        const fecharCarrinhoBtn = document.getElementById('fechar-carrinho');
        const concluirCompraBtn = document.getElementById('concluir-compra');
        const itensCarrinho = document.getElementById('itens-carrinho');
        const cartCount = document.getElementById('cart-count');
        let carrinhoAberto = false;
        let carrinho = [];

        carrinhoBtn.addEventListener('click', () => {
            carrinhoAberto = !carrinhoAberto;
            carrinhoFloat.style.display = carrinhoAberto ? 'block' : 'none';
            renderCarrinho();
        });

        fecharCarrinhoBtn.addEventListener('click', () => {
            carrinhoFloat.style.display = 'none';
            carrinhoAberto = false;
        });

        concluirCompraBtn.addEventListener('click', () => {
        if (carrinho.length === 0) {
            alert("Seu carrinho está vazio!");
            return;
        }

        // Cria um formulário oculto para enviar os dados via POST
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/cart';
        form.style.display = 'none';

        carrinho.forEach(item => {
            const inputNome = document.createElement('input');
            inputNome.name = 'nome';
            inputNome.value = item.nome;
            form.appendChild(inputNome);

            const inputPreco = document.createElement('input');
            inputPreco.name = 'preco';
            inputPreco.value = item.preco;
            form.appendChild(inputPreco);

            const inputQuantidade = document.createElement('input');
            inputQuantidade.name = 'quantidade';
            inputQuantidade.value = item.quantidade;
            form.appendChild(inputQuantidade);
        });

        document.body.appendChild(form);
        form.submit(); // Submete o formulário
    });


    document.querySelectorAll('.btn-carrinho').forEach(btn => {
        btn.addEventListener('click', (event) => {
            const item = event.target.closest('.medicamento-item');
            const nome = item.getAttribute('data-nome');
            const preco = item.getAttribute('data-preco');
            const quantidade = item.querySelector('.quantity-input').value;

            const itemCarrinho = {
                nome: nome,
                preco: preco,
                quantidade: parseInt(quantidade)
            };

            // Verifica se o item já está no carrinho
            const itemExistente = carrinho.find(i => i.nome === nome);

            if (itemExistente) {
                // Atualiza a quantidade se o item já estiver no carrinho
                itemExistente.quantidade += itemCarrinho.quantidade;
            } else {
                // Adiciona o novo item ao carrinho
                carrinho.push(itemCarrinho);
            }

            updateCartCount(); // Atualiza o contador do carrinho
            alert(`${quantidade}x ${nome} adicionado ao carrinho!`);
        });
    });

        function renderCarrinho() {
            itensCarrinho.innerHTML = '';
            carrinho.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item-carrinho';
                div.innerHTML = `<p>${item.quantidade}x ${item.nome}</p><p>R$ ${(item.preco * item.quantidade).toFixed(2)}</p><i class="fas fa-trash delete-item" data-index="${index}"></i>`;
                itensCarrinho.appendChild(div);
            });

            document.querySelectorAll('.delete-item').forEach(btn => {
                btn.addEventListener('click', (event) => {
                    const index = event.target.getAttribute('data-index');
                    carrinho.splice(index, 1);
                    updateCartCount();
                    renderCarrinho();
                });
            });
        }

        function updateCartCount() {
        const cartCount = document.getElementById('cart-count');
        const totalItems = carrinho.reduce((acc, item) => acc + item.quantidade, 0);

        if (totalItems > 0) {
            cartCount.textContent = totalItems;
            cartCount.style.display = 'block';
        } else {
            cartCount.style.display = 'none';
        }
    }

        /* Função para arrastar o carrinho */
        carrinhoFloat.addEventListener('mousedown', function (event) {
            carrinhoFloat.classList.add('dragging');
            let shiftX = event.clientX - carrinhoFloat.getBoundingClientRect().left;
            let shiftY = event.clientY - carrinhoFloat.getBoundingClientRect().top;

            function moveAt(pageX, pageY) {
                carrinhoFloat.style.left = pageX - shiftX + 'px';
                carrinhoFloat.style.top = pageY - shiftY + 'px';
            }

            function onMouseMove(event) {
                moveAt(event.pageX, event.pageY);
            }

            document.addEventListener('mousemove', onMouseMove);

            carrinhoFloat.onmouseup = function () {
                document.removeEventListener('mousemove', onMouseMove);
                carrinhoFloat.classList.remove('dragging');
            };

            carrinhoFloat.ondragstart = function () {
                return false;
            };
        });
    </script>

</body>
</html>
