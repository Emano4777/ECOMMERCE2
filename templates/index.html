<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoupAqui E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(230,230,230,1) 0%, rgba(210,210,210,1) 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Menu lateral com marcas d'água Poupaqui */
/* Menu Desktop */
.menu-desktop {
    display: flex;
    justify-content: flex-end; /* Alinha o menu à direita */
    background-color: rgba(179, 0, 0, 0.9);
    padding: 1rem;
    color: white;
    font-size: 1.5rem; /* Tamanho maior da fonte */
}

.log-container {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px;
    font-size: 14px;
    z-index: 100000;
    max-height: 100px;
    overflow-y: auto;
    display: block; /* Garante que esteja visível */
}


.menu-desktop ul {
    list-style: none;
    display: flex;
    gap: 20px;
    padding: 0;
}

.menu-desktop ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
}

/* Menu Hamburguer para Mobile */
.menu-hamburguer {
    display: none;
    padding: 10px;
    background-color: rgba(179, 0, 0, 0.9);
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 10000; /* Aumentar o z-index para garantir que esteja acima de outros elementos */
}

.menu-lateral-oculto {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(179, 0, 0, 0.9);
            padding: 20px;
            z-index: 10000;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out; /* Animação da transição */
        }

        .menu-lateral-oculto.show {
            transform: translateX(0); /* Ao mostrar, trazer o menu para dentro da tela */
        }


.menu-lateral-oculto ul {
    list-style-type: none;
    padding: 0;
}

.menu-lateral-oculto ul li {
    padding: 15px 0;
}

.menu-lateral-oculto ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
}

.menu-lateral-oculto .close-btn {
    font-size: 2rem;
    color: white;
    cursor: pointer;
}

@media (max-width: 768px) {
            .menu-hamburguer {
                display: block;
            }

            .menu-desktop {
                display: none;
            }
        }

        /* Float do carrinho */
        .float-carrinho {
            position: fixed;
            top: 100px; /* Posicionado mais para baixo */
            right: 20px;
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #b30000;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 2000;
            display: none; /* Inicialmente escondido */
        }

        .float-carrinho h3 {
            color: #b30000;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .float-carrinho .item-carrinho {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 204, 0, 0.8); /* Amarelo suave */
            border-radius: 5px;
        }

        .float-carrinho .item-carrinho p {
            margin: 0;
            color: #b30000;
        }

        .float-carrinho .item-carrinho .delete-item {
            color: #b30000;
            cursor: pointer;
        }

        /* Botão Concluir Compra piscando com ícone de bolsa */
        .float-carrinho .btn-concluir {
            width: 100%;
            background-color: #b30000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: blink 1.5s infinite;
        }

        .float-carrinho .btn-concluir i {
            margin-right: 0.5rem;
        }

        .float-carrinho .btn-fechar {
            background-color: #b30000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Banner de ofertas */
        .banner-container {
            margin-left: 60px;
            width: calc(100% - 60px);
            overflow: hidden;
            position: relative;
            height: 120px;
            z-index: 1;
        }

        .banner-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            animation: slide 30s infinite;
        }

        @keyframes slide {
            0% {transform: translateX(0);}
            33% {transform: translateX(-100%);}
            66% {transform: translateX(-200%);}
            100% {transform: translateX(0);}
        }

        .banner-item {
            min-width: 100%;
            background: white;
            color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            margin: 0 15px;
            position: relative;
            border: 3px solid transparent;
            transition: all 0.5s ease, background 5s ease;
            animation: changeColor 10s infinite alternate;
        }

        @keyframes changeColor {
            0% {
                background: white;
                color: black;
            }
            50% {
                background: rgba(255, 230, 153, 1); /* Amarelo leve */
                color: black;
            }
            100% {
                background: rgba(255, 102, 102, 1); /* Vermelho suave */
                color: white;
            }
        }

        .banner-item button {
            border: 2px solid #b30000; /* Borda vermelha */
            padding: 0.5rem 1rem;
            background-color: #ffcc00;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            animation: blink 1.5s infinite; /* Botão piscando */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Medicamentos visíveis para adicionar ao carrinho */
        .medicamentos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 2rem;
            padding-left: 60px;
            position: relative;
            z-index: 2;
        }

        .medicamento-item {
            background-color: white;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 140px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .medicamento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-carrinho, .btn-info {
            background-color: #ffcc00;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-carrinho i, .btn-info i {
            margin-right: 0.5rem;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Arrastável */
        .dragging {
            cursor: move;
        }

       /* Responsividade Geral */
@media (max-width: 768px) {

/* Float do carrinho em telas pequenas */
.float-carrinho {
    width: 90%; /* Aumenta o espaço do carrinho no mobile */
    right: 5%; /* Centraliza melhor */
}

/* Medicamentos responsivos */
.medicamentos-container {
    flex-direction: column;
    align-items: center;
    padding-left: 0; /* Remove o padding lateral */
}

.medicamento-item {
    width: 90%; /* Cada item de medicamento ocupa quase a tela inteira */
    margin-bottom: 20px; /* Dá um espaçamento maior entre os itens no mobile */
}

/* Banner responsivo */
.banner-container {
    margin-left: 0;
    width: 100%;
}

.banner-item {
    flex-direction: column;
    text-align: center;
}

.banner-item h2 {
    font-size: 1.5rem; /* Reduz o tamanho do texto no banner */
}

.banner-item p {
    font-size: 1.2rem;
}

.banner-item button {
    padding: 10px 20px; /* Botões maiores no mobile */
}

@media (max-width: 768px) {
    .menu-hamburguer {
        display: block;
        background-color: rgba(179, 0, 0, 0.9);
        color: white;
        padding: 15px;
    }

    .menu-desktop {
        display: none;
    }
}
/* Medicamento cards no mobile */
.btn-carrinho, .btn-info {
    font-size: 1rem; /* Aumenta a legibilidade dos botões no mobile */
}
}
    </style>
</head>
<body>

    <nav class="menu-desktop">
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/medicamentos"><i class="fas fa-pills"></i> Medicamentos</a></li>
            <li id="btn-carrinho-desktop" data-tooltip="Carrinho">
                <a href="#"><i class="fas fa-shopping-cart"></i><span class="badge" id="cart-count-desktop">0</span></a>
            </li>
            <li><a href="#"><i class="fab fa-whatsapp"></i> Contato</a></li>
        </ul>
    </nav>
    <div class="menu-hamburguer" onclick="toggleMenu()">
        <i class="fas fa-bars"></i> Menu
    </div>

    <div class="log-container" id="log-container"></div>
    
    <div id="menuLateral" class="menu-lateral-oculto">
        <i class="fas fa-times close-btn" onclick="toggleMenu()"></i>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="/medicamentos"><i class="fas fa-pills"></i> Medicamentos</a></li>
            <li id="btn-carrinho-mobile" data-tooltip="Carrinho">
                <a href="#"><i class="fas fa-shopping-cart"></i><span class="badge" id="cart-count-mobile">0</span></a>
            </li>
            <li><a href="#"><i class="fab fa-whatsapp"></i> Contato</a></li>
        </ul>
    </div>
    
    </div>

    <!-- Float do carrinho -->
    <div class="float-carrinho" id="carrinho-float">
        <h3>Carrinho de Compras</h3>
        <div id="itens-carrinho"></div>
        <button class="btn-concluir" id="concluir-compra"><i class="fas fa-shopping-bag"></i> Concluir Compra</button>
        <button class="btn-fechar" id="fechar-carrinho">Fechar</button>
    </div>

    <!-- Banner de Ofertas -->
    <div class="banner-container">
        <div class="banner-slider" id="slider">
            <div class="banner-item">
                <h2>Oferta Especial: Medicamento A</h2>
                <p>R$ 39,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
            <div class="banner-item">
                <h2>Super Oferta: Medicamento B</h2>
                <p>R$ 19,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
            <div class="banner-item">
                <h2>Desconto Exclusivo: Medicamento C</h2>
                <p>R$ 9,99</p>
                <button><i class="fas fa-shopping-bag"></i> Confira esta oferta</button>
            </div>
        </div>
    </div>

    <!-- Medicamentos -->
    <div class="medicamentos-container">
        <div class="medicamento-item" data-nome="Medicamento A" data-preco="49.99">
            <h2>Medicamento A</h2>
            <p>R$ 49,99</p>
            <input type="number" class="quantity-input" min="1" value="1">
            <button  class="btn-carrinho">
                <i class="fas fa-shopping-cart"></i> Adicionar
            </button>

                <i class="fas fa-info-circle"></i> Informações
            </button>
        </div>
        <div class="medicamento-item" data-nome="Medicamento B" data-preco="29.99">
            <h2>Medicamento B</h2>
            <p>R$ 29,99</p>
            <input type="number" class="quantity-input" min="1" value="1">
            <button class="btn-carrinho">
                <i class="fas fa-shopping-cart"></i> Adicionar
            </button>
            <button class="btn-info">
                <i class="fas fa-info-circle"></i> Informações
            </button>
        </div>
    </div>

    <script>

function logEvent(message) {
    const logContainer = document.getElementById('log-container');
    logContainer.innerHTML += message + "<br>";
    logContainer.scrollTop = logContainer.scrollHeight; // Mantém o log sempre no final
}

function toggleMenu() {
    const menu = document.getElementById('menuLateral');
    const isMenuOpen = menu.classList.contains('show'); 

    logEvent("Menu hamburguer clicado!"); // Log do clique no botão do menu

    // Evitar overflow quando o menu estiver aberto
    if (!isMenuOpen) {
        // Abrir o menu
        menu.classList.add('show');
        menu.style.display = 'block'; // Garantir que esteja visível
        document.body.style.overflow = 'hidden';
        logEvent("Menu aberto.");
        
        // Revalidação do CSS para garantir que a transição ocorra
        window.getComputedStyle(menu).transform;
    } else {
        // Fechar o menu
        menu.classList.remove('show');
        menu.style.display = 'none'; // Esconder o menu
        document.body.style.overflow = 'auto';
        logEvent("Menu fechado.");
    }
}




    const carrinhoFloat = document.getElementById('carrinho-float');
    const fecharCarrinhoBtn = document.getElementById('fechar-carrinho');
    const cartCountDesktop = document.getElementById('cart-count-desktop');
    const cartCountMobile = document.getElementById('cart-count-mobile');
    const itensCarrinho = document.getElementById('itens-carrinho');
    let carrinho = [];
    let carrinhoAberto = false;
    const concluirCompraBtn = document.getElementById('concluir-compra');
concluirCompraBtn.addEventListener('click', () => {
    if (carrinho.length === 0) {
        alert("Seu carrinho está vazio!");
        return;
    }

    // Cria um formulário oculto para enviar os dados via POST
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/cart'; // URL da página cart.html
    form.style.display = 'none';

    carrinho.forEach((item, index) => {
        const inputNome = document.createElement('input');
        inputNome.name = 'nome';  // Nome esperado pelo backend
        inputNome.value = item.nome;
        form.appendChild(inputNome);

        const inputPreco = document.createElement('input');
        inputPreco.name = 'preco';  // Nome esperado pelo backend
        inputPreco.value = item.preco;
        form.appendChild(inputPreco);

        const inputQuantidade = document.createElement('input');
        inputQuantidade.name = 'quantidade';  // Nome esperado pelo backend
        inputQuantidade.value = item.quantidade;
        form.appendChild(inputQuantidade);
    });

    document.body.appendChild(form);
    form.submit(); // Submete o formulário para redirecionar à página de checkout
});

    // Função para abrir o carrinho (para desktop e mobile)
    function abrirCarrinho() {
        carrinhoAberto = !carrinhoAberto;
        carrinhoFloat.style.display = carrinhoAberto ? 'block' : 'none';
    }

    // Eventos para abrir o carrinho no desktop e no mobile
    document.getElementById('btn-carrinho-desktop').addEventListener('click', abrirCarrinho);
    document.getElementById('btn-carrinho-mobile').addEventListener('click', abrirCarrinho);

    fecharCarrinhoBtn.addEventListener('click', () => {
        carrinhoFloat.style.display = 'none';
        carrinhoAberto = false;
    });

    // Função para adicionar itens ao carrinho
    document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.btn-carrinho').forEach(btn => {
        btn.addEventListener('click', (event) => {
            const item = event.target.closest('.medicamento-item');
            const nome = item.getAttribute('data-nome');
            const preco = item.getAttribute('data-preco');
            const quantidade = item.querySelector('.quantity-input').value;

            const itemCarrinho = {
                nome: nome,
                preco: preco,
                quantidade: parseInt(quantidade)
            };

            const itemExistente = carrinho.find(i => i.nome === nome);

            if (itemExistente) {
                itemExistente.quantidade += itemCarrinho.quantidade;
            } else {
                carrinho.push(itemCarrinho);
            }

            updateCartCount();
            renderCarrinho();
            alert(`${quantidade}x ${nome} adicionado ao carrinho!`);
        });
    });
});

    // Função para renderizar os itens do carrinho no float
    function renderCarrinho() {
        itensCarrinho.innerHTML = '';
        carrinho.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'item-carrinho';
            div.innerHTML = `<p>${item.quantidade}x ${item.nome}</p><p>R$ ${(item.preco * item.quantidade).toFixed(2)}</p><i class="fas fa-trash delete-item" data-index="${index}"></i>`;
            itensCarrinho.appendChild(div);
        });

        document.querySelectorAll('.delete-item').forEach(btn => {
            btn.addEventListener('click', (event) => {
                const index = event.target.getAttribute('data-index');
                carrinho.splice(index, 1);
                updateCartCount();
                renderCarrinho();
            });
        });
    }

    // Função para atualizar o contador do carrinho
    function updateCartCount() {
        const totalItems = carrinho.reduce((acc, item) => acc + item.quantidade, 0);

        if (totalItems > 0) {
            cartCountDesktop.textContent = totalItems;
            cartCountMobile.textContent = totalItems;
            cartCountDesktop.style.display = 'inline-block';
            cartCountMobile.style.display = 'inline-block';
        } else {
            cartCountDesktop.style.display = 'none';
            cartCountMobile.style.display = 'none';
        }
    }

    // Código para arrastar o carrinho
    carrinhoFloat.addEventListener('mousedown', function (event) {
        carrinhoFloat.classList.add('dragging');
        let shiftX = event.clientX - carrinhoFloat.getBoundingClientRect().left;
        let shiftY = event.clientY - carrinhoFloat.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
            carrinhoFloat.style.left = pageX - shiftX + 'px';
            carrinhoFloat.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
            moveAt(event.pageX, event.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        carrinhoFloat.onmouseup = function () {
            document.removeEventListener('mousemove', onMouseMove);
            carrinhoFloat.classList.remove('dragging');
        };

        carrinhoFloat.ondragstart = function () {
            return false;
        };
    });

    // Função para alternar o menu lateral (mobile)
  
    

    </script>
